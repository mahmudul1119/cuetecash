<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <link href="/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm w-full text-center">

        <h1 class="text-2xl font-semibold text-gray-800 mb-2 mt-4">Forgot Password</h1>
        <p class="text-gray-600 mb-6">Enter your email to receive a reset link</p>

        <div class="text-left mb-6">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Registered Email</label>
            <input type="email" id="email" placeholder="Enter your registered email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
        </div>

        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button class="w-full sm:w-1/2 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out shadow-md">
                Send Reset Link
            </button>
            <button class="w-full sm:w-1/2 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition duration-200 ease-in-out shadow-md">
                <a href="loginpage.html">Back to Login</a>
            </button>
        </div>
    </div>
</body>
</html>
