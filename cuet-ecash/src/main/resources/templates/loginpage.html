<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .container {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.18);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen w-full bg-green-100">
    <div class="container flex flex-col items-center justify-around h-11/12 w-4/5 md:w-1/3 p-8 bg-blue-100 rounded-2xl">
        <section class="flex flex-col items-center justify-center mb-8 mt-12 text-center">
            <img src="https://placehold.co/100x100" alt="CUET Logo" class="h-12 w-auto mb-4">
            <h2 class="text-3xl font-bold mb-2 text-gray-800">CUET eCash Login</h2>
            <p class="text-gray-500 text-sm">Welcome back! Please login to your account.</p>
        </section>

        <section class="w-full">
            <!-- Login Form -->
            <form id="mainform" method="POST" th:action="@{/login}" class="flex flex-col">
                <!-- Display login error message if it exists -->
                <div th:if="${param.error}" class="mt-4 p-3 rounded-md text-white bg-red-500">
                    Invalid email or password.
                </div>
                <!-- Input fields -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input type="email" id="username" name="username" placeholder="Enter your email" class="h-10 w-full rounded-md border border-gray-300 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="h-10 w-full rounded-md border border-gray-300 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required>
                </div>

                <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-4">
                    <a href="#" class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors duration-200">Forgot Password?</a>
                </div>

                <!-- Role selection is not needed for Spring Security to handle authentication, as the handler will figure out the role after successful login. -->
                <button id="login" type="submit" class="h-12 w-full mt-8 mb-6 bg-green-700 text-white font-bold text-lg rounded-md shadow-lg transition-all duration-300 ease-in-out hover:bg-green-800 hover:-translate-y-1">
                  Login
                </button>
            </form>
        </section>

        <section id="signup" class="flex justify-around w-full px-4 text-sm font-semibold text-center mt-auto mb-12">
            <a href="/signup" class="text-green-600 hover:text-blue-800 transition-colors duration-200">Create an account</a>
        </section>
    </div>
</body>
</html>
