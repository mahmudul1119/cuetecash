<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">üîê Test Login</h1>
        
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-3">Available Credentials:</h2>
            <div class="bg-blue-50 p-3 rounded mb-2">
                <strong>Student:</strong><br>
                Email: mahmudul@cuet.edu<br>
                Password: 123123
            </div>
            <div class="bg-green-50 p-3 rounded mb-2">
                <strong>Admin:</strong><br>
                Email: admin@cuet.edu<br>
                Password: 123123
            </div>
        </div>
        
        <form id="testLoginForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" value="mahmudul@cuet.edu">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg" value="123123">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
                <select id="role" class="w-full px-3 py-2 border rounded-lg">
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                    <option value="HALL_OFFICER">Hall Officer</option>
                    <option value="OFFICER">Officer</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Test Login
            </button>
        </form>
        
        <div id="result" class="mt-4 p-3 rounded hidden"></div>
        
        <div class="mt-6 text-sm">
            <a href="/api/test/health" class="text-blue-500 hover:underline">Test Backend Health</a> |
            <a href="/api/test/users" class="text-blue-500 hover:underline">View All Users</a>
        </div>
    </div>

    <script>
        document.getElementById('testLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden', 'bg-green-100', 'bg-red-100');
            resultDiv.textContent = 'Testing login...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, role }),
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.classList.add('bg-green-100');
                    resultDiv.textContent = '‚úÖ Login successful! Response: ' + data;
                } else {
                    resultDiv.classList.add('bg-red-100');
                    resultDiv.textContent = '‚ùå Login failed: ' + data;
                }
            } catch (error) {
                resultDiv.classList.add('bg-red-100');
                resultDiv.textContent = '‚ùå Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
